<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calcuator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <h1>simpe calculator</h1>
   <form id="calform" name="cal" action="">
      <input name="display" style="width:480px;height:120px;text-align:center;background-color:#dddad7;" type="text"><br/>
      <input type="button" value ='0' onClick="cal.display.value+='0'">
      <input type="button" value ='1' onClick="cal.display.value+='1'">
      <input type="button" value ='2' onClick="cal.display.value+='2'">
      <input type="button" value ='+' onClick="cal.display.value+='+'" style="background-color:#474644"> <br/>
      <input type="button" value ='3' onClick="cal.display.value+='3'">
      <input type="button" value ='4' onClick="cal.display.value+='4'">
      <input type="button" value ='5' onClick="cal.display.value+='5'">
      <input type="button" value ='-' onClick="cal.display.value+='-'" style="background-color:#474644"> <br/>
      <input type="button" value ='6' onClick="cal.display.value+='6'">
      <input type="button" value ='7' onClick="cal.display.value+='7'">
      <input type="button" value ='8' onClick="cal.display.value+='8'">
      <input type="button" value ='x' onClick="cal.display.value+='*'" style="background-color:#474644"> <br/>
      <input type="button" value ='9' onClick="cal.display.value+='9'">
      <input type="button" value ='c' onClick="cal.display.value=''">
      <input type="button" value ='=' onClick="cal.display.value=eval(cal.display.value)" >
      <input type="button" value ='&#247;' onClick="cal.display.value+='/'" style="background-color:#474644">
      
   </form>
    
</body>
</html>
